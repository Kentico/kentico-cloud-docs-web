sudo: required
language: node_js
node_js:
  - "14"
jobs:
  include:
    - stage: "Tests"
      name: "ESLint"
      script: npm run eslint
    - stage: "Tests"
      name: "Test"
      script: npm test
    - stage: "Deployment"
      if: type != pull_request AND (branch = master OR branch = develop)
      before_install: chmod +rx .travis/deploy.sh && npm install -g gulp-cli
      install: npm install
      script: .travis/deploy.sh
      after_success: gulp build
